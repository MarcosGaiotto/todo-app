<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <header class="header-container">
    <h1>TODO</h1>
    <div class="icon sun"></div>
  </header>
  <div class="container">
    <div class="new-todo-container">
      <button id="new-todo-btn" class="circle-icon"></button>
      <label for="new-todo"></label>
      <input type="text" id="new-todo" name="new-todo" placeholder="Create a new todo...">
    </div>

    <ul id="todo-list" class="todo-list-container"></ul>

    <div class="todo-list-footer-container">
      <p><span id="itens-left" >0</span> itens left</p>
      <p id="clear-completed">Clear Completed</p>
    </div>

    <div class="filter-container">
      <p class="filter-select">All</p>
      <p>Active </p>
      <p>Completed</p>
    </div>

    <div class="drag-drop-container">
      <p>Drag and drop to reorder list</p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  

<script src="./assets/js/script.js"></script>
<script src="./assets/js/events.js"></script>
</body>
</html>
