<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body id="body" class="body-dark">
  <header id="header-background" class="header-container header-dark">
    <h1>TODO</h1>
    <div id="icon-changer" class="icon sun"></div>
  </header>
  <div class="container">
    <div id="new-todo-container" class="new-todo-container container-dark">
      <button id="new-todo-btn" class="circle-icon"></button>
      <label for="new-todo"></label>
      <input type="text" id="new-todo" name="new-todo" class="container-dark" placeholder="Create a new todo...">
    </div>

    <ul id="todo-list" class="todo-list-container"></ul>

    <div class="todo-painel">
      <div id="todo-footer" class="todo-list-footer-container container-dark">
        <p><span id="itens-left" >0</span> itens left</p>
        <p id="clear-completed">Clear Completed</p>
      </div>
  
      <div id="todo-filter" class="filter-container container-dark">
        <p id="filter-all" class="filter-select">All</p>
        <p id="filter-active">Active </p>
        <p id="filter-completed">Completed</p>
      </div>
    </div>
  
    <div class="drag-drop-container">
      <p>Drag and drop to reorder list</p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marcos Gaiotto</a>.
    </div>
  </div>
  

<script src="./assets/js/script.js"></script>
<script src="./assets/js/events.js"></script>
</body>
</html>
