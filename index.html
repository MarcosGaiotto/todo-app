<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header-container">
    <h1>TODO</h1>
    <div class="icon sun"></div>
  </header>
  <div class="container">
    <div class="new-todo-container">
      <button class="circle-icon"></button>
      <label for="new-todo"></label>
      <input type="text" id="new-todo" name="new-todo" placeholder="Create a new todo...">
    </div>

    <ul class="todo-list-container">
      <li class="todo-item-container">
        <label class="checkmark-container">
          <input type="checkbox" checked="checked">
          <span class="checkmark circle-icon"></span>
        </label>
        <p>Read for 1 hour</p>
      </li>
      <li class="todo-item-container">
        <label class="checkmark-container">
          <input type="checkbox" checked="checked">
          <span class="checkmark circle-icon"></span>
        </label>
        <p>Pick up groceries</p>
      </li>

      <li class="todo-item-container">
        <label class="checkmark-container">
          <input type="checkbox" checked="checked">
          <span class="checkmark circle-icon"></span>
        </label>
        <p>Complete Todo App on Front Mentor</p>
      </li>
    </ul>
  </div>

  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
